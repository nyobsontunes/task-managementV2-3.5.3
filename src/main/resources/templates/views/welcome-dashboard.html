<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- Include du Fragment Header.html -->
    <head th:replace="fragments/header :: headerFragment"></head>

    <body class="sb-nav-fixed">

    <!-- Ici le Contenu du bloc de ligne Horizontale : header -->
    <nav th:replace="fragments/nav_horizontale_content :: nav_horizontale_content_fragment"></nav>

        <!-- Ici le Contenu du bloc après Ligne Menu Horizontale -->
        <div id="layoutSidenav">
            <!-- Ici le Contenu du bloc de ligne Verticale -->
            <div th:replace="fragments/nav_verticale_content :: nav_verticale_content_fragment"></div>

            <div id="layoutSidenav_content">
                <!-- Ici le Contenu du bloc principale -->
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4" th:utext="#{${Titre}}"></h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active" th:utext="#{${Titre}}"></li>
                        </ol>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body" th:text="#{page.index.dashboard.message.newTask}"></div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <th:block class="small text-white stretched-link" href="#" th:if="${ newState >= 0 }" th:text="${'.'+ newState}"></th:block>
                                        <div class="small text-white"><i class="fas fa-angle-right">110</i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-warning text-white mb-4">
                                    <div class="card-body" th:text="#{page.index.dashboard.message.toDo}">TODO</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <th:block class="small text-white stretched-link" th:if="${ todoState >= 0 }" th:text="${'.'+ todoState}">View Details</th:block>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-success text-white mb-4">
                                    <div class="card-body" th:text="#{page.index.dashboard.message.done}">DONE</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <th:block class="small text-white stretched-link" th:if="${ doneState >= 0 }" th:text="${'.'+ doneState}">View Details</th:block>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-danger text-white mb-4">
                                    <div class="card-body" th:text="#{page.index.dashboard.message.allTask}">ALL</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <th:block class="small text-white stretched-link" th:if="${ allState >= 0 }" th:text="${'.'+ allState}">View Details</th:block>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Ici le début du Contenu de la Page -->
                        <div class="row">


                        </div>
                    </div>
                </main>

                <!-- Footer : Ici le Contenu du bloc pied de page -->
                <div th:replace="fragments/footer :: footerFragment"></div>
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper - FIN DU BODY REEL -->

        <!-- Javascript : Ici le Contenu du bloc des fichiers JS -->
        <div th:replace="fragments/js_code_and_modal_logout :: js_code_and_modal_logout_fragment"></div>
    </body>
</html>
