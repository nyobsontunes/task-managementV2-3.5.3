logging.level.org.springframework.security=DEBUG
# Niveau de log global
logging.level.root=INFO
# Niveau de log pour un package spécifique
logging.level.com.example=DEBUG
# Activer le logging SQL (par exemple pour Hibernate)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Définir l'emplacement du fichier de log
logging.file.name=logs/spring-boot-app.log
# Limiter la taille des logs (si Logback est utilisé)
logging.file.max-size=10MB

